<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lądowanie na Europie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Lądowanie na Europie</h1>
    <p>Sterowanie: Strzałki ← → do kierowania, Strzałka ↑ do ciągu</p>
    <script>
        let rocket;
        let gravity;
        let thrust;
        let landed = false;
        let crashed = false;
        let groundY;
        let keys = {};
        let bgImage;

        function preload() {
            bgImage = loadImage("kamlot.jpeg");
        }

        function setup() {
          createCanvas(800, 600);
          rocket = new Rocket();
          gravity = createVector(0, 0.05);
          thrust = createVector(0, -0.1);
          groundY = height - 50;
        }

        function draw() {
          background(bgImage);
          fill(200);
          rect(0, groundY, width, height - groundY);
          
          if (keys["ArrowUp"]) rocket.applyThrust();
          if (keys["ArrowLeft"]) rocket.applySideThrust(-0.05);
          if (keys["ArrowRight"]) rocket.applySideThrust(0.05);
          
          rocket.update();
          rocket.display();
          
          if (landed) {
            fill(0, 255, 0);
            textSize(32);
            text("Lądowanie udane!", width / 2 - 100, height / 2);
            noLoop();
          } else if (crashed) {
            fill(255, 0, 0);
            textSize(32);
            text("Katastrofa!", width / 2 - 100, height / 2);
            noLoop();
          }
        }

        window.addEventListener("keydown", (event) => {
          keys[event.key] = true;
        });

        window.addEventListener("keyup", (event) => {
          keys[event.key] = false;
        });

        class Rocket {
          constructor() {
            this.pos = createVector(width / 2, 50);
            this.vel = createVector(0, 0);
            this.acc = createVector(0, 0);
          }

          applyThrust() {
            this.acc.add(thrust);
          }

          applySideThrust(amount) {
            this.acc.x += amount;
          }

          update() {
            if (!landed && !crashed) {
              this.acc.add(gravity);
              this.vel.add(this.acc);
              this.pos.add(this.vel);
              this.acc.mult(0);

              if (this.pos.y + 20 >= groundY) {
                if (this.vel.y < 1 && abs(this.vel.x) < 0.5) {
                  landed = true;
                } else {
                  crashed = true;
                }
                this.vel.set(0, 0);
                this.acc.set(0, 0);
              }
            }
          }

          display() {
            fill(255);
            push();
            translate(this.pos.x, this.pos.y);
            rectMode(CENTER);
            rect(0, 0, 20, 40);
            pop();
          }
        }
    </script>
</body>
</html>
